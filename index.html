<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Fantasía</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font retro -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      font-family: 'Space Grotesk', sans-serif;
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrap {
      text-align: center;
      padding: 40px 20px;
      max-width: 420px;
    }

    .logo {
      max-width: 220px;
      margin-bottom: 32px;
      filter: drop-shadow(0 0 12px rgba(255,255,255,0.15));
    }

    .links a {
      display: block;
      margin: 14px 0;
      padding: 14px;
      border: 1px solid #f5f5f5;
      text-decoration: none;
      color: #f5f5f5;
      letter-spacing: 1px;
      transition: all 0.25s ease;
    }

    .links a:hover {
      background: #f5f5f5;
      color: #000;
    }

    footer {
      margin-top: 36px;
      font-size: 0.75rem;
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- LOGO -->
    <img src="logo.png" alt="Tienda Fantasía" class="logo">

    <div class="links">
      <a href="https://listado.mercadolibre.com.ar/TU-TIENDA" target="_blank">
        TIENDA MERCADO LIBRE
      </a>

      <a href="https://www.instagram.com/tiendafantasiarosario" target="_blank">
        INSTAGRAM
      </a>

      <a href="https://wa.me/549XXXXXXXXXX" target="_blank">
        WHATSAPP
      </a>

      <a href="mailto:tiendafantasia@gmail.com">
        EMAIL
      </a>
    </div>

    <footer>
      Rosario · Objetos sonoros · Cajitas musicales
    </footer>

  </div>
</body>
</html>
